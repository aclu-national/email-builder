<style>
	:root {
		color-schemes: light dark;
		supported-color-schemes: light dark;
	}
	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		margin: 0 0 5px 0;
	}

	p {
		margin-top: 0px;
		margin-bottom: {{theme.sizing.elementMargin}};
		font-size: {{theme.typography.body}};
		line-height: {{theme.typography.lineHeight}};
	}

	body {
		width: 100% !important;
		-webkit-text-size-adjust: 100%;
		-ms-text-size-adjust: 100%;
		margin: 0px;
		padding: 0px;
	}

	a,
	a:visited,
	a:hover,
	a:active {
		color: {{theme.colors.blue.primary}};
		font-weight: {{theme.typography.boldWeight}};
	}

	img {
		outline: none;
		text-decoration: none;
		-ms-interpolation-mode: bicubic;
	}

	a img {
		border: none;
	}

	table,
	td {
		border-spacing: 0px;
		border-collapse: collapse;
		mso-table-lspace: 0pt;
		mso-table-rspace: 0pt;
	}

	.preheader {
		display: none !important;
		visibility: hidden;
		opacity: 0;
		color: transparent;
		height: 0;
		width: 0;
	}

	ul {
		margin-top: 0px;
		margin-bottom: {{theme.sizing.elementMargin}};
	}

	li {
		font-family: {{theme.typography.sans}};
		font-size: {{theme.typography.body}};
		line-height: {{theme.typography.lineHeight}};
		margin-bottom: {{theme.sizing.elementMargin}};
	}

	td.footer-info a {
		font-weight: 400 !important;
	}

	@media screen and (max-width: 480px) {
		table.email-wrapper {
			width: 100% !important;
			white-space: inherit !important;
			line-height: inherit !important;
		}
		td.logo-spacing {
			padding-left: 20px !important;
		}
		td.email-content {
			font-size: {{theme.typography.body}} !important;
			line-height: 23px !important;
			padding-right: 20px !important;
			padding-left: 20px !important;
		}
		.mobile-image {
			width: 100% !important;
		}

		td.footer-info {
			text-align: center !important;
			padding: 10px 20px 20px 20px !important;
		}

		td.button-wrapper {
			display: inline-block;
		}
		.outer-sidebox,
		.inner-sidebox {
			float: none !important;
			width: 100% !important;
		}
		.sidebox-padding {
			padding-left: 0px !important;
		}
	}

	/* DARK MODE FOR IOS AND APPLE MAIL */
	@media (prefers-color-scheme: dark) {
		body {
			background: {{theme.colors.default.black}};
		}

		a,
		a:visited,
		a:hover,
		a:active {
			color: {{theme.colors.blue.primary}};
		}

		td.email-content p,
		td.email-content li,
		td.email-content h1,
		td.email-content h2,
		td.email-content h3,
		td.email-content span,
		td.darkmode-box,
		td.callout,
		figcaption.caption {
			color: {{theme.colors.default.offWhite}};
		}

		td.darkmode-box,
		td.callout {
			background: {{theme.colors.default.dmBox}} !important;
		}

		td.email-content {
			border-bottom: 1px solid {{theme.colors.default.offWhite}}29 !important;
		}

		table.inner-sidebox,
		td.darkmode-box {
			border: 0 !important;
		}
	}
</style>
